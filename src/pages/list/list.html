<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="toggleEditState()" *ngIf="!currentlyEditingFlag">Edit</button>
      <button ion-button (tap)="toggleEditState()" *ngIf="currentlyEditingFlag">Done</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ul id="kao-ul">
		<li class="kao-li" *ngFor="let kao of loadedKaos" id="kao-{{kao.id}}"><a *ngIf="currentlyEditingFlag" (tap)="deleteKao(kao)">X</a><div [style.height]="kaoListHeight + 'px'" [style.background-color]="kao.backgroundColor" (tap)="passKaoAndReturn(kao)"><span [style.color]="kao.color">{{kao.face}}</span></div></li>
	</ul>
</ion-content>
